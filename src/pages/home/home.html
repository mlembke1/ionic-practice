<ion-header>
  <ion-navbar>
    <ion-title>
      Todo
    </ion-title>
    <ion-buttons end>
      <button *ngIf='!reorderIsEnabled' ion-button (click)="toggleReorder()">
        Edit
      </button>
      <button *ngIf='reorderIsEnabled' ion-button (click)="toggleReorder()">
        Done
      </button>

      <button ion-button (click)="openTodoAlert()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list [reorder]="reorderIsEnabled" >
    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item>{{ todo }}</ion-item>
      <ion-item-options side='right'>
        <button color="danger" ion-button>
          <ion-icon name='trash'></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
